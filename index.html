<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Momentum</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="momentum" id="momentum">
    <div class="momentum-location">
        <div class="momentum-location-items" id="weather-button">
            <div class="momentum-weather">
                <img src="" alt="icon" class="icon-weather-element">
                <div class="momentum-weather-temperature deg-weather">

                </div>
            </div>
            <div class="momentum-city city-elements">

            </div>
        </div>
        <div class="momentum-weather-list" id="weather-list" style="display: none">
            <div class="momentum-weather-header">
                <div class="momentum-weather-location">
                    <div class="momentum-search-block" id="momentum-search-block" style="display: none">
                        <input type="text" class="momentum-search-input" id="momentum-search-input" placeholder="Введите местоположение">
                        <div class="momentum-search-buttons">
                            <svg data-v-91674421="" viewBox="0 0 937.4 937.4" class="icon icon-target"
                                 xmlns="http://www.w3.org/2000/svg" width="15px" height="14px" id="geolocation">
                                <path xmlns="http://www.w3.org/2000/svg"
                                      d="M887.4,418.7H855.6A390,390,0,0,0,518.7,81.8V50a50,50,0,0,0-100,0V81.8A390,390,0,0,0,81.8,418.7H50a50,50,0,0,0,0,100H81.8A390,390,0,0,0,418.7,855.6v31.8a50,50,0,0,0,100,0V855.6A390,390,0,0,0,855.6,518.7h31.8a50,50,0,0,0,0-100ZM730,518.7h24.4A290.53,290.53,0,0,1,518.6,754.5V730.1a50,50,0,0,0-100,0v24.4A290.53,290.53,0,0,1,182.8,518.7h24.4a50,50,0,0,0,0-100H182.8A290.53,290.53,0,0,1,418.6,182.9v24.4a50,50,0,1,0,100,0V182.9A290.53,290.53,0,0,1,754.4,418.7H730a50,50,0,1,0,0,100Z"></path>
                            </svg>
                            <svg data-v-91674421="" viewBox="0 0 212.982 212.982" xmlns="http://www.w3.org/2000/svg"
                                 class="icon icon-close" width="12px" height="12px" id="search-close">
                                <path xmlns="http://www.w3.org/2000/svg"
                                      d="M131.804 106.491l75.936-75.936c6.99-6.99 6.99-18.323 0-25.312-6.99-6.99-18.322-6.99-25.312 0L106.491 81.18 30.554 5.242c-6.99-6.99-18.322-6.99-25.312 0-6.989 6.99-6.989 18.323 0 25.312l75.937 75.936-75.937 75.937c-6.989 6.99-6.989 18.323 0 25.312 6.99 6.99 18.322 6.99 25.312 0l75.937-75.937 75.937 75.937c6.989 6.99 18.322 6.99 25.312 0 6.99-6.99 6.99-18.322 0-25.312l-75.936-75.936z"></path>
                            </svg>
                        </div>
                    </div>
                    <span class="momentum-weather-location-name city-elements">

                    </span>
                    <div class="icon-wrapper">
                        <svg data-v-91674421="" viewBox="0 0 24 24" width="13" height="13"
                             xmlns="http://www.w3.org/2000/svg"
                             class="icon icon-edit momentum-weather-change-icon" id="button-search-city">
                            <path xmlns="http://www.w3.org/2000/svg"
                                  d="M15.067 3.986a.5.5 0 0 0-.708-.001L3.437 14.91a.5.5 0 0 0 0 .707l4.948 4.948a.5.5 0 0 0 .707 0L20.009 9.648a.5.5 0 0 0 0-.706l-4.942-4.956zM2.43 16.8a.5.5 0 0 0-.84.237L.084 23.314a.501.501 0 0 0 .603.602l6.272-1.5a.5.5 0 0 0 .237-.84L2.43 16.8zM23.2 2.924L21.077.8a2.5 2.5 0 0 0-3.532 0l-1.418 1.417a.5.5 0 0 0 0 .707l4.95 4.949a.5.5 0 0 0 .707 0L23.2 6.454a2.5 2.5 0 0 0 0-3.53z"></path>
                        </svg>
                    </div>
                </div>
                <span class="momentum-weather-conditions" id="momentum-weather-conditions">

                </span>
            </div>
            <div class="momentum-weather-section" id="momentum-weather-section">
                <div class="momentum-weather-section-first">
                    <img src="" alt="icon" class="icon-weather-element">
                    <div class="momentum-weather-section-temperature deg-weather">

                    </div>
                </div>
                <div class="momentum-weather-section-second">
                    <div class="momentum-weather-section-items">
                        <span class="momentum-weather-section-item">
                        По ощущению
                        </span>
                        <span class="momentum-weather-section-detail" id="detail-first">

                        </span>
                    </div>
                    <div class="momentum-weather-section-items">
                        <span class="momentum-weather-section-item">
                        Осадки
                        </span>
                        <span class="momentum-weather-section-detail" id="detail-second">

                        </span>
                    </div>
                    <div class="momentum-weather-section-items">
                        <span class="momentum-weather-section-item">
                        Порывы ветра
                        </span>
                        <span class="momentum-weather-section-detail" id="detail-third">

                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="momentum-clock" id="momentum-clock">
        <time class="momentum-clock-time" id="momentum-clock-time">
        </time>
        <div class="momentum-clock-date" id="momentum-clock-date">
        </div>
    </div>
    <div class="momentum-tasks">
        <div class="momentum-tasks-list" id="momentum-tasks-list" style="display: none">
            <div class="momentum-tasks-delete" id="momentum-tasks-delete">
                Удалить выполненные задачи
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     enable-background="new 0 0 32 32" id="Glyph" version="1.1" viewBox="0 0 32 32"
                     xml:space="preserve"><path fill="grey" d="M6,12v15c0,1.654,1.346,3,3,3h14c1.654,0,3-1.346,3-3V12H6z M12,25c0,0.552-0.448,1-1,1s-1-0.448-1-1v-9  c0-0.552,0.448-1,1-1s1,0.448,1,1V25z M17,25c0,0.552-0.448,1-1,1s-1-0.448-1-1v-9c0-0.552,0.448-1,1-1s1,0.448,1,1V25z M22,25  c0,0.552-0.448,1-1,1s-1-0.448-1-1v-9c0-0.552,0.448-1,1-1s1,0.448,1,1V25z" id="XMLID_237_"/>
                    <path fill="grey"
                          d="M27,6h-6V5c0-1.654-1.346-3-3-3h-4c-1.654,0-3,1.346-3,3v1H5C3.897,6,3,6.897,3,8v1c0,0.552,0.448,1,1,1h24  c0.552,0,1-0.448,1-1V8C29,6.897,28.103,6,27,6z M13,5c0-0.551,0.449-1,1-1h4c0.551,0,1,0.449,1,1v1h-6V5z"
                          id="XMLID_243_"/></svg>
            </div>
            <div class="momentum-tasks-items" id="momentum-tasks-items">
                <div class="momentum-tasks-text" id="momentum-tasks-text">
                    Добавить задачу, чтобы начать
                </div>
                <button type="button" class="momentum-tasks-add" id="button-tasks-add">
                    Новая задача
                </button>
            </div>
            <div class="momentum-tasks-create">
                <span class="error-tasks-add" id="error-tasks-add">Поле пустое</span>
                <input type="text" class="momentum-tasks-input" id="input-tasks-add" placeholder="Новая задача">
            </div>
        </div>
        <span class="momentum-tasks-button" id="momentum-tasks-button">Задачи</span>
    </div>
</div>
<script type="module" src="scripts/app.js"></script>
</body>
</html>
